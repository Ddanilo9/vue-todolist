<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDoList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>

 
    <main>
      <div id="app">
        <div>
            <header>
                <div class="container">
                    <h1>To do List</h1>
                </div>
            </header>

            <main>
                <div class="container new-todo-wrapper">
                    <input type="text" placeholder="fare..." v-model="newTask">
                    <input class="button" type="button" value="Aggiungi" @click="addNewTask"></input>
                </div>
            </main>
        </div>
        
        <div class="container">
            <ul class="todolist">
                <li v-for="todo in todos"
                 :class="[todo.done  ? 'done' : '' ,'todo']">
                 
                    {{todo.text}}
                    <i class="fa-solid fa-xmark" @click="isDoneOnOff(todo)"></i>
                </li>
                <!-- <li class="todo">Andare al ristorante
                    <i class="fa-solid fa-xmark"></i>
                </li>
                <li class="todo done">Fare la doccia
                    <i class="fa-solid fa-xmark"></i>
                </li>
                <li class="todo">dare da mangiare al cane
                    <i class="fa-solid fa-xmark"></i>
                </li> -->
            </ul>
        </div>
      </div>
    </main>

  
  <script src="./app.js"></script>
  
</body>
</html>
